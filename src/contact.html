  <body>
    <header class="header" data-visual="small">
      <section class="top-header">
        <nav class="top-header__navbar">
          <ul>
            <li class="navbar__item">
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li class="navbar__item">
              <a href="./index.html"
                ><figure class="nav__icon">
                  <img src="./assets/img/logo/favicon.ico" /></figure
              ></a>
            </li>
            <!-- create in the future when I would more information to show up -->
            <!-- <li class="navbar__item"><a href="">About</a></li> -->
            <li class="navbar__item"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section class="hero" data-visual="small">
        <h1 class="hero__title" data-visual="center">Write me</h1>
      </section>
    </header>
    <main>
      <div class="form-container">
        <p class="form-container__text">
          Feel free to contact me if you want collaborate, just have a
          explanation or just a chat.
        </p>
        <ul class="form-container__contacts">
          <li>maxfachin98@gmail.com</li>
          <li>3896497230</li>
        </ul>
        <p class="form-container__text">
          Or use the form below for send me a request
        </p>
        <form id="form-email" class="form-container__form" action="#">
          <div class="form__field">
            <input id="name" type="text" name="name" required />
            <label for="name">Name</label>
          </div>
          <div class="form__field">
            <input id="surname" type="text" name="surname" required />
            <label for="surname">Last name</label>
          </div>
          <div class="form__field">
            <input id="email" type="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form__field">
            <textarea
              id="message"
              name="message"
              cols="35"
              rows="6"
              required
            ></textarea>
            <label for="message">Message</label>
          </div>
          <input
            type="submit"
            value="Send"
            class="button"
            data-visual="small"
          />
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="https://github.com/fachinmax" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>

        </ul>

    </footer>
